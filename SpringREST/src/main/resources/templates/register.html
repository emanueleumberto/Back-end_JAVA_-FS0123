<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h1>Register Page</h1>
			<form th:object="${userRegister}" th:action="@{/register-user}" method="post">
			  <div class="mb-3">
			    <label for="name" class="form-label">Name</label>
			    <input type="text" th:field="*{name}" name="name" class="form-control" id="name" >
			  </div>
			  <div class="mb-3">
			    <label for="lastname" class="form-label">Lastname</label>
			    <input type="text" th:field="*{lastname}" name="lastname" class="form-control" id="lastname" >
			  </div>
			  <div class="mb-3">
			    <label for="city" class="form-label">City</label>
			    <input type="text" th:field="*{city}" name="city" class="form-control" id="city" >
			  </div>
			  <div class="mb-3">
			    <label for="age" class="form-label">Age</label>
			    <input type="number" th:field="*{age}" name="age" class="form-control" id="age" >
			  </div>
			  <div class="mb-3">
			    <label for="email" class="form-label">Email address</label>
			    <input type="email" th:field="*{email}" name="email" class="form-control" id="email" >
			  </div>
			  <div class="mb-3">
			    <label for="password" class="form-label">Password</label>
			    <input type="password" th:field="*{password}" name="password" class="form-control" id="password">
			  </div>
			  <button type="submit" class="btn btn-dark">Register</button>
			  <button type="reset" class="btn btn-warning">Reset</button>
			</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</body>
</html>
